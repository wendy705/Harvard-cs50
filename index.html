<!-- =================================
Simple Greeting Dashboard
================================= //-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple To-do Dashboard</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
   <button id="settings-button">Settings</button>
    <div class="settings" id="settings">
       <form class="name-form" id="name-form" action="#">
          <input class="name-input" type="text"
            id="name-input" placeholder="Type your name here...">
          <button type="submit" class="name-button">Add</button>
       </form>
    </div>
    <div class="greeting-container">
       <h4 class="greeting" id="greeting"></h4>
    </div>

    <div id="myDIV" class="header">
      <h2 style="margin:5px">My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span id='add' class="addBtn">Add</span>
    </div>

    <ul id="myUL">
    </ul>
   <script src="main.js"></script>
</body>
</html>
