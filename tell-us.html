<div class="container">
      <div id="intro">
        <h2>Hello there!</h2>
        <p>Do you want to tell us more about yourself?</p>
        <p>Don't worry, we won't keep your data!</p>
      </div>

<form id="tell-us" onsubmit = "thanks(); return false;">
  <div class="form-row justify-content-center">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
  </div>
  <div class="form-row justify-content-center">
      <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
  </div>
  <div class="form-row justify-content-center">
      <div class="form-group col-md-6">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
  </div>
  <div class="form-row justify-content-center">
    <div class="form-group col-3">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-3">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row justify-content-center">
  <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>USA</option>
        <option>Italy</option>
        <option>France</option>
        <option>Portugal</option>
        <option>Sweden</option>
        <option>Luxemburg</option>
        <option>Belgium</option>
        <option>Other</option>
      </select>
  </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I Know who Deep Thought is!
      </label>
    </div>
  </div>
  <button type="submit" class="btn">Tell us!</button>
</form>
 <p id="demo"></p>
 <img id="thank-you" src="https://thumbs.gfycat.com/AccomplishedBelatedGarpike-size_restricted.gif" width="320">
</div>
<script>
  function thanks(){
    document.getElementById("tell-us").style.display='none';
    document.getElementById("demo").innerHTML = ("<br />" + 'Thank you, I am glad we get to know each other!');
    document.getElementById("thank-you").style.display='initial';
    document.getElementById("intro").style.display='none';
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
