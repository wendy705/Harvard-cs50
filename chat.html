<div class="container">
        <div id="intro">
        <h2>Welcome!</h2>
        <p>I am Deep Thought, who are you?</p>
        </div>

        <br>
        <form onsubmit = "greet(); return false;" id="form-name">
            <input type = "text" id="name" class="form-group">
            <br>
            <button class = "btn" type = "submit">Submit your Name</button>
        </form>
        <br>
        <p id="demo">
        <form id="ask" onsubmit = "ask(); return false;">
            <input type = "text" id="question" class="form-group">
            <br>
            <button class = "btn" type = "submit">Ask your Question</button>
        </form>
        </p>
        <p id="think"></p>
        <img id="wait" src="https://www.mynomadfamily.com/assets/img/loading.gif" width="230">
        <p id="answer"></p>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            function greet(){
                let name=document.querySelector('#name').value;
                if (name===''){
                    name = 'there';
                }
                document.getElementById("intro").style.display='none';
                document.getElementById("form-name").style.display='none';
                document.getElementById("demo").innerHTML = ('Hello, '+ name +'! What would you like to ask?');
                document.getElementById("ask").style.display='initial';
            }
            function ask(){
                let question=document.querySelector('#question').value;
                if (question === ''){
                    document.getElementById("think").innerHTML = ('I see you have nothing to ask');
                }
                else if (question.toLowerCase()==="what\'s the answer to life the universe and everything?"){
                    document.getElementById("form-name").style.display='none';
                    document.getElementById("ask").style.display='none';
                    document.getElementById("demo").style.display='none';
                    document.getElementById("think").innerHTML = (question + "<br />" + 'It is going to take me 7.5 million years to answer');
                    document.getElementById("wait").style.display='initial';
                }
                else {
                    document.getElementById("form-name").style.display='none';
                    document.getElementById("ask").style.display='none';
                    document.getElementById("demo").style.display='none';
                    document.getElementById("think").innerHTML = (question + "<br />" + 'Let me think about it');
                    document.getElementById("wait").style.display='initial';
                    setTimeout(function(){
                        document.getElementById("wait").style.display='none';
                        document.getElementById("think").innerHTML = ('The answer is 42!');
                    }, 5000);
                }
            }
        </script>

    </body>
</html>
